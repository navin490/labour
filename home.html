<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to Point Labour</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #3f87a6, #ebf8e1, #f69d3c);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .popup {
      background: white;
      padding: 40px;
      text-align: center;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1s ease;
    }

    .popup h1 {
      font-size: 2em;
      color: #333;
    }

    .popup p {
      font-size: 1em;
      color: #666;
      margin: 20px 0;
    }

    .popup button {
      padding: 10px 25px;
      background-color: #4caf50;
      color: white;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .popup button:hover {
      background-color: #388e3c;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="popup">
    <h1>Welcome to Point Labourüòäüôè</h1>
    <p>Your one-stop solution for finding skilled labour and contractors!</p>
    <button onclick="location.href='index.html'">Let's Start</button>
  </div>
</body>
</html>
