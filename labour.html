<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Point Labour - Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .form-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 500px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      width: 100%;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Labour Registration</h2>
    <form action="/register" method="POST" enctype="multipart/form-data">
      <label>Full Name:</label>
      <input type="text" name="name" required>

      <label>Mobile Number:</label>
      <input type="tel" name="mobile" required pattern="[0-9]{10}">

      <label>Address:</label>
      <input type="text" name="address" required>

      <label>Skill Type:</label>
      <select name="skill" required>
        <option value="">-- Select Skill --</option>
        <option value="Plumber">Plumber</option>
        <option value="Electrician">Electrician</option>
        <option value="Carpenter">Carpenter</option>
        <option value="Mason (Kadia)">Mason (Kadia)</option>
        <option value="Painter">Painter</option>
      </select>

      <label>Experience (in years):</label>
      <input type="number" name="experience" min="0" required>

      <label>Location (City/Pincode):</label>
      <input type="text" name="location" required>

      <label>Aadhaar Number:</label>
      <input type="text" name="aadhaar" pattern="[0-9]{12}" required>

      <label>PAN Card Number:</label>
      <input type="text" name="pan" pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}" required>

      <label>Upload Aadhaar Image:</label>
      <input type="file" name="aadhaar_img" accept="image/*">

      <button type="submit">Register</button>
      <div style="text-align: center; margin-top: 15px;">
  <a href="index.html">Back to Login</a>
</div>
    </form>
  </div>
</body>
</html>
