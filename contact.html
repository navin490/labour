<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - Point Labour</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome & Google Fonts -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #e0f7fa, #ffffff);
    }

    .navbar {
      background-color: #0d47a1;
      padding: 15px 30px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .navbar .title {
      font-size: 22px;
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    .navbar .title i {
      margin-right: 10px;
      color: yellow;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
    }

    .navbar a:hover {
      color: #ffeb3b;
    }

    .container {
      max-width: 700px;
      margin: 50px auto;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #0d47a1;
      margin-bottom: 30px;
    }

    .info {
      margin-bottom: 25px;
      font-size: 16px;
      color: #444;
      line-height: 1.8;
    }

    .info i {
      color: #00b894;
      margin-right: 10px;
      font-size: 18px;
    }

    .form-group {
      margin-top: 30px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .form-group button {
      padding: 12px 25px;
      background: #00b894;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .form-group button:hover {
      background: #019875;
    }

    .footer {
      text-align: center;
      margin-top: 50px;
      color: #666;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 25px;
        margin: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- 🔝 Navbar -->
  <div class="navbar">
    <div class="title">
      <i class="fas fa-hard-hat"></i> Point Labour
    </div>
    <div class="nav-links">
      <a href="index.html"><i class="fas fa-home"></i> Home</a>
      <a href="dashboard.html"><i class="fas fa-chart-line"></i> Dashboard</a>
      <a href="about.html"><i class="fas fa-info-circle"></i> About</a>
      
    </div>
  </div>

  <!-- 📞 Contact Content -->
  <div class="container">
    <h2>Contact Developer</h2>

    <div class="info">
      <p><i class="fas fa-user"></i> <strong>Name:</strong> Navin Kumar Ramshiromani Vishwakarma</p>
      <p><i class="fas fa-envelope"></i> <strong>Email:</strong> navin.r.vishwakarma@gmail.com</p>
      <p><i class="fas fa-phone"></i> <strong>Phone:</strong> +91 7039818272</p>
      <p><i class="fas fa-map-marker-alt"></i> <strong>Location:</strong> Mumbai, Maharashtra, India</p>
    </div>

    <!-- Optional Contact Form (Not connected yet) -->
    <div class="form-group">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea rows="4" placeholder="Your Message"></textarea>
      <button type="submit"><i class="fas fa-paper-plane"></i> Send Message</button>
    </div>

    <div class="footer">
      &copy; 2025 Point Labour. All rights reserved.
    </div>
  </div>

</body>
</html>
